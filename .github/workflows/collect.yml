name: Collect and Deduplicate Trackers

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false # 禁用默认 token，使用你的 secrets

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run fetch_and_dedup.py
        run: python fetch_and_dedup.py

      - name: Commit and push changes using secret token
        env:
          GIT_TOKEN: ${{ secrets.MTLC }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out.txt
          git commit -m "Update out.txt by GitHub Actions" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GIT_TOKEN}@github.com/vampireisoves/MixTrackersListCollection.git
          git push origin HEAD:main
